<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<div align="center">
		<table id="table" class="table table-border table-hover table-bg table-sort cell-border" border="1">
			<thead>
				<tr>
					<th>id</th>
					<th>username</th>
					<th>password</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user:${users}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.username}"></td>
					<td th:text="${user.password}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
