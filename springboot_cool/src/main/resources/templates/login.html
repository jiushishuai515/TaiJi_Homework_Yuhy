<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
<h1 align="center">登录</h1>
<!-- 表单提交用户信息,注意字段的设置,直接是*{} -->
<div align="center">
 <form action="#" th:action="@{/regsubmit}" th:object="${person}" method="post">  
  <input type="text" th:field="*{username}" />  
  <input type="text" th:field="*{password}" />  
  <input type="submit" />  
</form>



</div>
</body>
</html>
